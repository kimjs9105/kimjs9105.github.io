<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/mobile_test.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.2.6/css/swiper.min.css"> -->
</head>
<body>
    <div class="slide_wrap" id="slide01">
        <div class="slide_top_con">
            <p>선수 이름</p>
            <img src="#" alt="" style="background: #258741;">
            <ul class="slide_model_num">
                <li onValue="">01</li>
                <li onValue="">02</li>
                <li onValue="">03</li>
                <li onValue="">04</li>
                <li onValue="">05</li>
            </ul>
        </div>
        <div class="slide_main_con">
            <ul class="slide_num">
                <li>01</li>
                <li>02</li>
                <li>03</li>
                <li>04</li>
                <li>05</li>
            </ul>
            <div class="slide_cover">
                <div class="scroll_card" id="scrollCard01">
                    <ul>
                        <li class="active">
                            <img src="#" alt="#">
                            <p>상품 01</p>
                            <a href="#">상품링크</a>
                        </li>
                        <li>
                            <img src="#" alt="#">
                            <p>상품 02</p>
                            <a href="#">상품링크</a>
                        </li>
                        <li>
                            <img src="#" alt="#">
                            <p>상품 03</p>
                            <a href="#">상품링크</a>
                        </li>
                        <li>
                            <img src="#" alt="#">
                            <p>상품 04</p>
                            <a href="#">상품링크</a>
                        </li>
                        <li>
                            <img src="#" alt="#">
                            <p>상품 05</p>
                            <a href="#">상품링크</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.2.6/js/swiper.min.js"></script> -->
    <script type="text/javascript" src="./js/jquery-1.12.0.min.js"></script>
    <script type="text/javascript">
        (function($){
            $(document).ready(function(){
                $("#scrollCard01").scroll(function(){

                    var thisPos = $(this).find("li").eq(0).offset().left;

                    console.log(thisPos);

                    if(thisPos >= 0){
                        $(this).stop().animate({scrollLeft: 0}, 100);
                    }else if(thisPos < 0 && thisPos >= -200){
                        $(this).stop().animate({scrollLeft: 200}, 100);
                    }else if(thisPos < -200 && thisPos >= -400){
                        $(this).stop().animate({scrollLeft: 400}, 100);
                    }else if(thisPos < -400 && thisPos >= -600){
                        $(this).stop().animate({scrollLeft: 600}, 100);
                    }else if(thisPos < -600){
                        $(this).stop().animate({scrollLeft: 800}, 100);
                    }
                });
            });
        })(jQuery);
    </script>
</body>
</html>
