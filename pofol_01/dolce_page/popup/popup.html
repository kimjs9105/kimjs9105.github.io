    <div id="popUpStage">
       <h1>Log In</h1>
       <form action="">
           <fieldset id="login">
                <legend>로그인 입력 공간</legend>
                <ul>
                    <li>
                        <dl>
                            <dt>
                                <label for="loginId">아이디 입력</label>
                            </dt>
                            <dd>
                                <input type="text" name="" id="loginId" value="" placeholder="아이디를 입력하세요" />
                            </dd>
                        </dl>
                    </li>
                    <li>
                        <dl>
                            <dt>
                               <label for="passWord">패스워드 입력</label> 
                            </dt>
                            <dd>
                                <input type="password" name="" id="passWord" value="" placeholder="패스워드를 입력하세요">
                            </dd>
                        </dl>
                    </li>
                </ul>
           </fieldset>
           <fieldset id="enter">
                <legend>로그인 버튼</legend>
                <button type="submit">Log In</button>
           </fieldset>
           <fieldset id="findPerson">
                <legend>아이디비번찾기</legend>
                <button type="button">아이디 찾기</button>
